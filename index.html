<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Importo Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <title>JS Carousel</title>
        
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <header>

        </header>
        <main id="app">
            <div class="slider" @mouseenter="hoverOnSlider()" @mouseleave="mouseLeaves()">
                <div class="slides">

                    <div class='slide' v-for="(slide, index) in slides" 
                    :class="{active : (currentSlide == index)
                    }">
                        <img :src="slide.image" :alt="slide.title">
                        <div class="texts">
                            <h3>
                                {{slide.title}}
                            </h3>
                            <p>
                                {{slide.text}}
                            </p>
    
                        </div>
                    </div>

                </div>

                <div class="thumbnails">

                    <div class="thumb" v-for="(slide,index) in slides" 
                    :style="'height: ' + (100 / slides.length) + '%'"
                    :class="{
                        'active': (currentSlide == index)
                    }"
                    @click="(currentSlide = index)"
                    >

                        <img :src="slide.image" :alt="slide.title">
                    </div>

                </div>

                <div class="controls">
                    <span class="previous" @click="prevSlide()">
                        <i class="fa-solid fa-chevron-up"></i>
                    </span>
                    <span class="next" @click="nextSlide()">
                        <i class="fa-solid fa-chevron-down"></i>
                    </span>

                </div>
                    

            </div>
        </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
